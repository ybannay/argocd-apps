apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: keycloak
    targetRevision: 9.2.2
    helm:
      parameters:
        - name: auth.adminUser
          value: admin
      values: |
        initContainers:
          - name: ubuntu
            image: ubuntu:latest
            imagePullPolicy: Always      
  destination:
    server: https://kubernetes.default.svc
    namespace: keycloak
  syncPolicy:
    syncOptions:
    - PruneLast=true
    - CreateNamespace=true 
  revisionHistoryLimit: 1

